<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask</title>
</head>
<body>
<p> <h1>Credit Card Customers Data Justification 
  Whether Customers are Good or Bad
</h1></p>
<style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://images.pexels.com/photos/743986/pexels-photo-743986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      /* Container for the form */
      .container {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* White background with slight opacity */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
        width: 1500px;
        margin: 30px;
      }

      h1 {
        color: hsl(358, 95%, 50%);
        text-align: center;
        font-size: 50px;
        margin-bottom: 20px;
      }

      /* Styling the form */
      form {
        display: flex;
        flex-direction: column;
      }

      input[type="text"],
      input[type="number"] {
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        font-size: 14px;
      }

      /* Button styling */
      button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
      }

      button:hover {
        background-color: #218838;
      }

      /* For the prediction result */
      .text-warning {
        color: #ff9800;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
      }

      .container h2 {
        font-size: 18px;
      }

      .row {
        margin-top: 20px;
      }
    </style>
<div class="container text-center">
    <form action="/sk" method="POST">
        <input type="text" name = 'NumberOfOpenCreditLinesAndLoans_log_trimming' placeholder="NumberOfOpenCreditLinesAndLoans_log_trimming"><br>
        <input type="text" name = 'NumberRealEstateLoansOrLines_log_trimming'  placeholder="NumberRealEstateLoansOrLines_log_trimming"><br>
        <input type = "text" name="MonthlyIncome_replaced_log_trimming" placeholder="MonthlyIncome_replaced_log_trimming"><br>
        <input type="text" name="NumberOfDependents_replaced_log_trimming" placeholder="NumberOfDependents_replaced_log_trimming"><br>
        <input type="text" name = 'Region_Central' placeholder="Region_Central"><br>
        <input type="text" name = 'Region_East'  placeholder="Region_East"><br>
        <input type = "text" name="Region_North" placeholder="Region_North"><br>
        <input type="text" name="Region_West" placeholder="Region_West"><br>
        <input type="text" name="Education" placeholder="Education"><br>
        <button class = 'btn btn-success'>submit</button>


    </form>

    <div class="row">
        {% if prediction %}
        <h2 class="text-warning"> {{prediction}} </h2>
        {% endif %}

    </div>

</div>
</body>
</html>
